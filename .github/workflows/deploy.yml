name: Deploy
on:
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 22 ]

    name: Build
    steps:
      - uses: actions/checkout@v3
      - name: Run build
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm run build

  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [ 22 ]

    name: Deployment
    steps:
      - uses: actions/checkout@v3
      - name: Run deploy
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: npm run deploy